services:
  - type: web
    name: telegram-video-bot
    env: python
    region: frankfurt
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: PYTHONUNBUFFERED
        value: "true"
    healthCheckPath: /health
    healthCheckTimeout: 30
    autoDeploy: true
    plan: free
